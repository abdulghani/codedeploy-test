name: checks

on:
  push:
    branches:
      - "*"
      - "main"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm run test

  deploy_staging:
    runs-on: ubuntu-latest
    needs: 
      - run_tests
    environment:
      name: staging
    env:
      REMOTE_USER: ${{ SECRETS.STAGE_USER }}
      REMOTE_HOST: ${{ SECRETS.STAGE_HOST }}
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: ${{ SECRETS.STAGE_SSH_KEY }}
          name: stage_key
          known_hosts: ${{ SECRETS.STAGE_HOST }}
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: build
        run: npm run build:docker
      - name: package image
        run: npm run docker:package
      - name: copy docker-compose file
        run: scp ./docker-compose.yml "$REMOTE_USER@$REMOTE_HOST:~/app/docker-compose.yml"
      - name: copy docker image
        run: scp ./docker_image.tar "$REMOTE_USER@$REMOTE_HOST:~/app/docker_image.tar"
      - name: run commands on remote
        run: ssh "$REMOTE_USER@$REMOTE_HOST" "bash -s" < ./.scripts/deploy-remote-command.sh