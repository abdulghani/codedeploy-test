name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm run test

  deploy_staging:
    runs-on: ubuntu-latest
    needs:
      - run_tests
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ SECRETS.STAGE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ SECRETS.STAGE_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ SECRETS.STAGE_AWS_REGION }}
      - name: trigger aws codedeploy
        env:
          AWS_CODE_DEPLOY_APPLICATION_NAME: ${{ SECRETS.STAGE_AWS_CODE_DEPLOY_APP_NAME }}
          AWS_CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: ${{ SECRETS.STAGE_AWS_DEPLOY_GROUP }}
          AWS_CODE_DEPLOY_DEPLOYMENT_CONFIG_NAME: CodeDeployDefault.OneAtATime
        run: bash ./.scripts/code-deploy.sh

  deploy_azure:
    runs-on: ubuntu-latest
    needs:
      - run_tests
    environment:
      name: stage_azure
    steps:
      - name: trigger azure release
        uses: abdulghani/pipelines@v0.0.7
        with:
          azure-devops-project-url: https://dev.azure.com/pawjourr/pawjourr
          azure-pipeline-name: codedeploy-test 
          azure-devops-token: ${{ SECRETS.STAGE_AZURE_DEVOPS_TOKEN }}
          azure-pipeline-monitor-deployment: true
          azure-pipeline-variables:  '{"TEMP_VARIABLE": "hello world ghani", "GITHUB_SHA": "${{ ENV.GITHUB_SHA }}"}'
    