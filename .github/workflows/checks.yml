name: checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - "**"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: restore cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm run test