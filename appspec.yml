version: 0.0 # required as per aws codedeploy to be 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
permissions:
  - object: /home/ubuntu/app
    owner: ubuntu
    group: ubuntu
    type:
        - directory
        - file
hooks:
  Install:
    - location: ./.scripts/install.sh
      runas: ubuntu
  ApplicationStart:
    - location: ./.scripts/application-start.sh
      runas: ubuntu
  ValidateService:
    - location: ./.scripts/cleanup.sh
      runas: ubuntu