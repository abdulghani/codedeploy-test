version: 0.1
os: linux
files:
  - source: /
    destination: ~/app
permissions:
  - object: ~/app
    owner: ubuntu
    group: ubuntu
    type:
        - directory
        - file
hooks:
  ApplicationStop:
    - location: ./.scripts/application-stop.sh
      runas: ubuntu
  AfterInstall:
    - location: ./.scripts/after-install.sh
      runas: ubuntu
  ApplicationStart:
    - location: ./.scripts/application-start.sh
      runas: ubuntu